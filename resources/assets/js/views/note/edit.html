<div class="row">
    <div class="col-md-8 col-md-offset-2">

        <div class="panel panel-default">
            <div class="panel-heading">Edição de note</div>

            <div class="panel-body">

                <form class="form-horizontal" name="form" role="form" method="GET" ng-submit="save()">

                    <div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
                        <label class="col-md-4 control-label">Title</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="title" ng-model="note.title" required="required" />
                            <div ng-messages="form.title.$error" class="help-block" ng-show="form.title.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>
                    </div>

                    

                    <div class="form-group" ng-class="{'has-error': !form.note.$valid && form.note.$touched}">
                        <label class="col-md-4 control-label">Note</label>
                        <div class="col-md-6">
                            <textarea name="note" ng-model="note.note"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary"> Salvar</button>

                        </div>
                    </div>

            </div>


        </div><!-- panel body -->

    </div><!-- panel -->

</div><!-- col-md-8 -->
