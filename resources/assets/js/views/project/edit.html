<div class="row">
    <div class="col-md-8 col-md-offset-2">

        <div class="panel panel-default">
            <div class="panel-heading">Edição de projeto</div>

            <div class="panel-body">

                <form class="form-horizontal" name="form" role="form" method="GET" ng-submit="save()">

                    <div class="form-group" ng-class="{'has-error': !form.client_id.$valid && form.progress.$touched}">
                        <label class="col-md-4 control-label">Cliente</label>
                        <div class="col-md-6">
                            <select name="client_id" ng-model="project.client_id" ng-options="client.client_id as client.name for client in clients">

                            </select>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                        <label class="col-md-4 control-label">Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="name" ng-model="project.name" required="required" />
                            <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                        <label class="col-md-4 control-label">Description</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="description" ng-model="project.description" required="required" />
                            <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                        <label class="col-md-4 control-label">Data limite</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="due_date" ng-model="project.due_date" required="required" />
                            <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': !form.progress.$valid && form.progress.$touched}">
                        <label class="col-md-4 control-label">Progresso</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="progress" ng-model="project.progress" required="required" />
                            <div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                        <label class="col-md-4 control-label">Status</label>
                        <div class="col-md-6">
                            <select name="status" ng-model="project.status">
                                <option value="c">Completo</option>
                                <option value="a">Em andamento</option>
                                <option value="b">Incompleto</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="submit" class="btn btn-primary"> Salvar</button>

                        </div>
                    </div>

            </div>


        </div><!-- panel body -->

    </div><!-- panel -->

</div><!-- col-md-8 -->
